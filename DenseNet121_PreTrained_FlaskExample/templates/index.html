<!DOCTYPE html>
<html>  
    <head>
        <title>ImageClassification</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <script>
            function preview() 
            {   
                display_image.style.visibility = "visible"
                display_image.src=URL.createObjectURL(event.target.files[0]);
            }
        </script>  


        <h1 class="text-center"> Image Classifier</h1>
        <form class="p-3 text-center" action="/", method="post"  enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile" onchange="preview()">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
            <br>
            <br>
        <img id="display_image" src="" width="300" height="300" style="visibility:hidden"/>
        </form>


        {% if prediction %}
            <p class="text-center"> PREDICTION <br>{{prediction}}</p>
        {% endif %}

    </body>
</html>
